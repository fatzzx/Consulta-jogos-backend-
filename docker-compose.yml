version: '3.8'

services:
  mongo:
    image: mongo
    restart: always
    container_name: mongo-container
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: consultaJogosDB
    volumes:
      - mongo-data:/data/db

  backend:
    build: .
    container_name: backend-container
    ports:
      - '5000:5000'
    volumes:
      - .:/app
    working_dir: /app
    command: nodemon src/index.js
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/consultaJogosDB
      - JWT_SECRET=sua_chave_ultrasecreta
    depends_on:
      - mongo

volumes:
  mongo-data:
